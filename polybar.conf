; vi: ft=confini
; polybar

[color]

; basic colors
bg = #FF070a13
fg = #ffffff
deep-orange = #ff612e

; dracula colors
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
purple = #bd93f9
red = #ff5555
yellow = #f1fa9c

; edited dracula colors
pink = #ffa9f6

; dracula light variants
light-cyan = #bbeeff
light-green = #aaffcc
light-pink = #ffccdd
light-purple = #ddbbff
light-yellow = #ffffcc

[bar/xanth]
width = 100%
height = 50
offset-x = 2%
offset-y = 2%

bottom = true
fixed-center = false
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

font-0 = "Source Code Pro:pixelsize=18;8"
font-1 = "Iosevka Nerd Font:pixelsize=19;8"
font-2 = "Symbola:pixelsize=19;8"
font-3 = "Symbola:pixelsize=22;8"
font-4 = "Iosevka Nerd Font:pixelsize=21;8"
font-5 = "Source Code Pro:pixelsize=20;8"

cursor-click = pointer
cursor-scroll = default
scroll-up = i3wm-wsprev
scroll-down = i3wm-wsnext

modules-left = workspaces
modules-right = memory cpu xanth-temp email sct pkg network speaker backlight battery volume time date

[bar/libra]
width = 100%
height = 42
offset-x = 2%
offset-y = 2%

bottom = true
fixed-center = false
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

font-0 = "Source Code Pro:pixelsize=14;6"
font-1 = "Iosevka Nerd Font:pixelsize=14;6"
font-2 = "Symbola:pixelsize=15;6"
font-3 = "Symbola:pixelsize=17;6"
font-4 = "Iosevka Nerd Font:pixelsize=17;6"
font-5 = "Source Code Pro:pixelsize=17;6"

cursor-click = pointer
cursor-scroll = default
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

modules-left = workspaces
modules-right = memory cpu libra-temp email sct pkg network volume time date

[module/workspaces]
type = internal/i3
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 1

ws-icon-0 = 1;‚ù∂
ws-icon-1 = 2;‚ù∑
ws-icon-2 = 3;‚ù∏
ws-icon-3 = 4;‚ùπ
ws-icon-4 = 5;‚ù∫
ws-icon-5 = 6;‚ùª
ws-icon-6 = 7;‚ùº
ws-icon-7 = 8;‚ùΩ
ws-icon-8 = 9;‚ùæ
ws-icon-9 = 10;‚ùø

ws-icon-default = ÔòØ

format = <label-state> <label-mode>
format-background = ${color.bg}
format-font = 5

label-mode-padding = 0
label-mode-background = ${color.bg}
label-mode-foreground = ${color.deep-orange}

label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${color.pink}

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-foreground = ${color.fg}

label-visible = %icon%
label-visible-padding = 1
label-visible-foreground = ${color.fg}

label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = ${color.deep-orange}

[module/email]
type = custom/script
exec = $HOME/scripts/polybar_email
format-background = ${color.bg}
format-foreground = ${color.light-pink}
format-padding = 2
tail = true

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <ramp> <label>
label=%percentage%%
format-padding=2
format-background = ${color.bg}
format-foreground = ${color.light-cyan}

ramp-0 = üåï
ramp-1 = üåî
ramp-2 = üåì
ramp-3 = üåí
ramp-4 = üåë

[module/pkg]
type = custom/script
exec = $HOME/scripts/polybar_updates
format-background = ${color.bg}
format-foreground = ${color.light-yellow}
format-padding = 2
tail = true

[module/battery]
type = internal/battery
full-at = 95
battery = BAT0
adapter = AC
format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.bg}
format-charging-foreground = ${color.light-purple}
format-charging-padding = 2
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${color.light-purple}
format-discharging-background = ${color.bg}
format-discharging-padding = 2
label-discharging = %percentage%%
format-full = <label-full>
format-full-background = ${color.bg}
format-full-foreground = ${color.light-purple}
format-full-padding = 2

format-full-prefix = "Ôï∏ "
ramp-capacity-0 = Ôñç
ramp-capacity-1 = Ôïπ
ramp-capacity-2 = Ôï∫
ramp-capacity-3 = Ôïª
ramp-capacity-4 = ÔïΩ
ramp-capacity-5 = Ôïæ
ramp-capacity-6 = Ôïø
ramp-capacity-7 = ÔñÄ
ramp-capacity-8 = ÔñÅ
ramp-capacity-9 = Ôï∏

ramp-capacity-0-foreground = ${color.deep-orange}
ramp-capacity-1-foreground = ${color.deep-orange}
ramp-capacity-2-foreground = ${color.yellow}

animation-charging-0 = ÔñÖ
animation-charging-1 = ÔñÜ
animation-charging-2 = Ôñá
animation-charging-3 = Ôñà
animation-charging-4 = Ôñâ
animation-charging-5 = Ôñä
animation-charging-6 = ÔñÑ

animation-charging-framerate = 300

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2
format-volume-background = ${color.bg}
format-volume-foreground = ${color.light-green}
label-volume = %percentage%%
label-muted-background = ${color.bg}
label-muted-foreground = ${color.light-green}
label-muted-padding = 2
interval = 0

label-muted = "Ô™Ä"
ramp-volume-0 = Ô©æ
ramp-volume-1 = Ô©æ
ramp-volume-2 = Ô©ø
ramp-volume-3 = Ô©ø
ramp-volume-4 = Ô©Ω
ramp-volume-5 = Ô©Ω
ramp-volume-6 = Ô©Ω

[module/memory]
type = internal/memory
format = <label> <ramp-used>
label = RAM %percentage_used:2%%
format-padding = 2
format-background = ${color.bg}
format-foreground = ${color.light-cyan}

ramp-used-0 = ‚ñÅ
ramp-used-1 = ‚ñÇ
ramp-used-2 = ‚ñÉ
ramp-used-3 = ‚ñÑ
ramp-used-4 = ‚ñÖ
ramp-used-5 = ‚ñÜ
ramp-used-6 = ‚ñá
ramp-used-7 = ‚ñà

ramp-used-0-foreground = ${color.light-cyan}
ramp-used-1-foreground = ${color.light-cyan}
ramp-used-2-foreground = ${color.light-cyan}
ramp-used-3-foreground = ${color.light-cyan}
ramp-used-4-foreground = ${color.light-cyan}
ramp-used-5-foreground = ${color.yellow}
ramp-used-6-foreground = ${color.yellow}
ramp-used-7-foreground = ${color.deep-orange}

[module/cpu]
type = internal/cpu
format = <label> <ramp-coreload>
label = CPU %percentage:2%%
format-padding = 2
format-background = ${color.bg}
format-foreground = ${color.light-purple}

ramp-coreload-spacing = 0
ramp-coreload-0 = ‚ñÅ
ramp-coreload-1 = ‚ñÇ
ramp-coreload-2 = ‚ñÉ
ramp-coreload-3 = ‚ñÑ
ramp-coreload-4 = ‚ñÖ
ramp-coreload-5 = ‚ñÜ
ramp-coreload-6 = ‚ñá
ramp-coreload-7 = ‚ñà

ramp-coreload-0-foreground = ${color.light-purple}
ramp-coreload-1-foreground = ${color.light-purple}
ramp-coreload-2-foreground = ${color.light-purple}
ramp-coreload-3-foreground = ${color.light-purple}
ramp-coreload-4-foreground = ${color.light-purple}
ramp-coreload-5-foreground = ${color.yellow}
ramp-coreload-6-foreground = ${color.yellow}
ramp-coreload-7-foreground = ${color.deep-orange}

[module/network]
type = custom/script
exec = $HOME/scripts/polybar_network
format-background = ${color.bg}
format-foreground = ${color.light-pink}
format-padding = 2
tail = true

[module/date]
type = internal/date
interval = 60
label =  %date%
label-padding = 2
label-background = ${color.bg}
format-foreground = ${color.light-cyan}
date =  Ôëï %a %d %h %Y

[module/speaker]
type = custom/script
exec = $HOME/scripts/polybar_speaker
label-padding = 2
format-foreground = ${color.light-yellow}
tail = true

[module/time]
type = internal/date
interval = 1
label =  %time%
label-padding = 2
label-background = ${color.bg}
format-foreground = ${color.light-pink}
time = Ôê∫ %H:%M

[module/sct]
type = custom/script
exec = $HOME/scripts/polybar_sct
format-background = ${color.bg}
format-foreground = ${color.fg}
format-font = 4
format-padding = 4
tail = true

[module/xanth-temp]
type = internal/temperature
interval = 1
thermal-zone = 0
format-padding = 2
format-warn-padding = 2

base-temperature = 0
warn-temperature = 80

format = <label>
format-warn = <label-warn>
label = %temperature-c%
format-background = ${color.bg}
format-foreground = ${color.light-green}

label-warn = %temperature-c%
label-warn-foreground = ${color.deep-orange}
format-warn-background = ${color.bg}

[module/libra-temp]
type = custom/script
exec = $HOME/scripts/polybar_libra_temp
format-background = ${color.bg}
format-foreground = ${color.fg}
format-padding = 2
tail = true

ramp-1 = üåî
ramp-2 = üåì
ramp-3 = üåí
ramp-4 = üåë

[module/battery]
type = internal/battery
full-at = 95
battery = BAT0
adapter = AC
format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.bg}
format-charging-foreground = ${color.light-purple}
